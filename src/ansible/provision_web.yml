---
- hosts: webserver
  tasks:
    - name: "Install nginx"
      apt:
        name: nginx
        state: present

    - name: Set the nginx site config file for default
      template:
        src: "nginx-conf/nginx_default.conf.j2"
        dest: "{{ nginx.config_dir }}/sites-available/default"
      notify:
        - reload nginx

    - name: Deploy the generated hugo output files to soapshop
      synchronize:
        src: "../../output/hugo"
        dest: "/usr/share/nginx/soapshop"
        group: no
        owner: no
      tags:
        - copy-html

    - name: Set up virtual host for soapshop
      template:
        src: "nginx-conf/nginx_soapshop.conf.j2"
        dest: "{{ nginx.config_dir }}/sites-available/soapshop.{{ tld }}.conf"
      notify:
        - reload nginx
        
    - name: Set the sites-enabled symlinks
      file:
        src: "{{ nginx.config_dir }}/sites-available/{{ item }}"
        dest: "{{ nginx.config_dir }}/sites-enabled/{{ item }}"
        state: link
      with_items:
        - default
        - "soapshop.{{ tld }}.conf"
      notify:
        - reload nginx
        
    - name: "Make sure nginx is at least running"
      service:
        name: nginx
        state: started
        enabled: yes
        
  handlers:
    - name: reload nginx
      service:
        name: nginx
        state: reloaded
        
