---
- hosts: webserver
  tasks:
    - name: "Install nginx"
      apt:
        name: nginx
        state: present

    - name: Set the nginx site config file for default
      template:
        src: "nginx-conf/nginx_default.conf.j2"
        dest: "{{ nginx.config_dir }}/sites-available/default"
      notify:
        - reload nginx

    - name: Deploy the generated hugo output files to experiment
      synchronize:
        src: "../../output/hugo"
        dest: "/usr/share/nginx/experiment"
        group: no
        owner: no
      tags:
        - copy-html

    - name: Set up virtual host for experiment
      template:
        src: "nginx-conf/nginx_site.conf.j2"
        dest: "{{ nginx.config_dir }}/sites-available/experiment.{{ tld }}.conf"
      notify:
        - reload nginx
        
    - name: Set the sites-enabled symlinks
      file:
        src: "{{ nginx.config_dir }}/sites-available/{{ item }}"
        dest: "{{ nginx.config_dir }}/sites-enabled/{{ item }}"
        state: link
      with_items:
        - default
        - "experiment.{{ tld }}.conf"
      notify:
        - reload nginx

    - name: Generate the certificates if required
      script: scripts/create_cert.sh creates="{{ letsencrypt_live_path }}/experiment.{{ tld }}/fullchain.pem"
        
    - name: "Make sure nginx is at least running"
      service:
        name: nginx
        state: started
        enabled: yes
        
  handlers:
    - name: reload nginx
      service:
        name: nginx
        state: reloaded
        
