<section id="one">
	<header class="major">
		{{ with .Site.Params.about.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
	</header>
	{{ with .Site.Params.about.content }}<p>{{ . | markdownify }}</p>{{ end }}
        <div id="nav">
          <ul>
            {{ range .Site.Data.nav.landing }}
            <li><a href="{{ .link }}">{{ .text }}</a></li>
            {{ end }}
          </ul>
        </div>

</section>
